<section class="content">
  <!-- Default box -->
  <div class="card card-solid" bis_skin_checked="1">
    <div class="card-body" bis_skin_checked="1">
      <div class="row" bis_skin_checked="1">
        <div class="col-12 col-sm-6" bis_skin_checked="1">
          <div class="col-12" bis_skin_checked="1">
            <img
              src="../../dist/img/prod-1.jpg"
              class="product-image"
              alt="Product Image"
            />
          </div>
        </div>
        <div class="col-12 col-sm-6" bis_skin_checked="1">
          <h3 class="my-3">{{ product.titleProduct }}</h3>
          <p>
            {{ product.descriptionProduct }}
          </p>
          <div class="position-relative p-3 bg-gray" style="height: 180px">
            <div class="ribbon-wrapper ribbon-lg">
              <div *ngIf="product.quantityProduct" class="ribbon bg-success">
                Encore {{ product.quantityProduct }}
              </div>
              <div *ngIf="!product.quantityProduct" class="ribbon bg-danger">
                Hors Stock
              </div>
            </div>
            <h2 class="mb-0">{{ product.priceProduct }} DT</h2>
            <h4 class="mt-0">
              <small>Ex Tax: {{ product.priceProduct }} DT </small>
            </h4>
          </div>

          <div class="mt-4" bis_skin_checked="1">
            <div class="btn btn-primary btn-lg btn-flat" bis_skin_checked="1">
              <i class="fas fa-cart-plus fa-lg mr-2"></i>
              Add to Cart
            </div>

            <div class="btn btn-default btn-lg btn-flat" bis_skin_checked="1">
              <i class="fas fa-heart fa-lg mr-2"></i>
              Add to Wishlist
            </div>
          </div>

          <div class="mt-4 product-share" bis_skin_checked="1">
            <a class="text-gray">
              <i class="fab fa-facebook-square fa-2x"></i>
            </a>
            <a class="text-gray">
              <i class="fab fa-twitter-square fa-2x"></i>
            </a>
            <a class="text-gray">
              <i class="fas fa-envelope-square fa-2x"></i>
            </a>
            <a class="text-gray">
              <i class="fas fa-rss-square fa-2x"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</section>
